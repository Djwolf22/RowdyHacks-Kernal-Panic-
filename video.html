<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video</title>
  <style>
    body {
      background-color: #1A3A9E;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .video-container {
      margin-top: 50px;
    }
    h1 {
      margin-top: 20px;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Thank you for submitting!</h1>
  <div class="video-container">
    <video controls>
      <source src="/video/output_video.mp4" type="video/mp4">
      <!-- You can add additional sources for different formats if available -->
      <!-- <source src="output_video.webm" type="video/webm"> -->
      <!-- <source src="output_video.ogg" type="video/ogg"> -->
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
